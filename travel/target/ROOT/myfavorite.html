<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>黑马旅游网-我的收藏</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
        .tab-content .row > div {
            margin-top: 16px;
        }

        .tab-content {
            margin-bottom: 36px;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

    <script>
        $(function () {
            $.get("route/showMyFavorite", {}, function (routes) {
                if (routes.length != 0) {
                    let divs = "";
                    for (let i = 0; i < routes.length; i++) {
                        let route = routes[i];
                        /*
                            <div class="col-md-3">
                                <a href="route_detail.html">
                                    <img src="images/collection_pic.jpg" alt="">
                                    <div class="has_border">
                                        <h3>上海直飞三亚5天4晚自由行(春节预售+亲子/蜜月/休闲游首选+豪华酒店任选+接送机)</h3>
                                        <div class="price">网付价<em>￥</em><strong>889</strong><em>起</em></div>
                                    </div>
                                </a>
                            </div>
                         */
                        divs +=
                            '<div class="col-md-3">\n' +
                            '    <a href="route_detail.html?rid=' + route.rid + '">\n' +
                            '        <img src="' + route.rimage + '" alt="">\n' +
                            '        <div class="has_border">\n' +
                            '            <h3>' + route.rname + '</h3>\n' +
                            '            <div class="price">网付价<em>￥</em><strong>' + route.price + '</strong><em>起</em></div>\n' +
                            '        </div>\n' +
                            '    </a>\n' +
                            '</div>';
                    }
                    $("#myFavoriteRoutes").html(divs);
                } else {
                    $("#myFavoriteRoutes").html('<br><h1 align="center" style="font-size: 40px;color: gainsboro">您尚未收藏任何线路</h1>');
                }
            });
        });
    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 排行榜 start-->
<section id="content">
    <section class="hemai_jx">
        <div class="jx_top">
            <div class="jx_tit">
                <img src="images/icon_5.jpg" alt="">
                <span>我的收藏</span>
            </div>
        </div>
        <div class="jx_content">
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="row" id="myFavoriteRoutes">
                        <!--动态展示-->
                        <!--<div class="col-md-3">
                            <a href="route_detail.html">
                                <img src="images/collection_pic.jpg" alt="">
                                <div class="has_border">
                                    <h3>上海直飞三亚5天4晚自由行(春节预售+亲子/蜜月/休闲游首选+豪华酒店任选+接送机)</h3>
                                    <div class="price">网付价<em>￥</em><strong>889</strong><em>起</em></div>
                                </div>
                            </a>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<!-- 排行榜 end-->
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>
</html>
